<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
        <p>Tente abrir esse site em dispositivos diferentes</p>
    
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/imagem-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/imagem-m.png" type="image/png">
        <img src="imagens/imagem-g.png" alt="imagem flexível">
    </picture>

    <h1>Incluindo áudio no site</h1>
    <p>Agora iremos incluir um arquivo de áudio no site com HTML5.</p>

    <audio preload="metadata" autoplay controls 
        src="mídia/audiomp3.mp3" type="audio/mpeg">
        src="mídia/audiomp3.ogg" type="audio/ogg">
        src="mídia/audiomp3.wav" type="audio/wav">
        <p>Seu navegador não é compatível com esse arquivo de áudio. <a href="mídia/audiomp3.mp3" download="audiomp3.mp3" type="audio/mpeg">Clique aqui para baixar o áudio</a>.</p>
    </audio>
    
    
 
</body>
</html>
