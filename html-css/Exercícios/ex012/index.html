<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeo no HTML5</title>
</head>
<body>
    <h1>Incluindo vídeos no HTML5</h1>
    <p>Agora iremos incluir um vídeo em formato mp4 e wmk no nosso código</p>
    <video controls loop width="300">
        <source src="videos/meu-video-mkv.mkv" type="video/mp4">
        <source src="videos/meu-video-mp4.m4v" type="video/mp4">
        <source src="videos/meu-video-ogv.ogv" type="video/ogg">
        <p>Seu navegador não é compatível com arquivo de vídeo.</p>
    </video>
    <h1>Incluindo vídeos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/21mDekTZwsw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>Incluindo vídeos do Vimeo</h1>
        <iframe src="https://player.vimeo.com/video/672681772?h=3d08603412&color=ffffff&title=0&byline=0&portrait=0&badge=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</html>
