<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover em HTML</title>
    <style>

        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: lightgray;
        }

        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            color: white;
            background-color: red;
            width: 300px;
        }

        div{
            color: blue;
        }

        div:hover {
            color: red;
        }

    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
        <p>Passe o mouse no texto abaixo.</p>
    
    <div>
        Passe o mouse aqui.
        <P>TEXTO ESCONDIDO</P>
    </div>
    <P>FIM DO EXEMPLO</P>
</body>
</html>
